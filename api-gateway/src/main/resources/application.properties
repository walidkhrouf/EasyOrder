spring.application.name=api-gateway
server.port=8088
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
spring.security.enabled=false

# Activer les logs pour visualiser le routage
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG

# Activer les endpoints Actuator
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always

#? Allow your Angular app on port 4200 to talk to the Gateway at 8088 ?#
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:4200
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=Content-Type,Authorization
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true
