<form (ngSubmit)="onSubmit()" class="login-form">
  <div class="form-group">
    <label for="username">Nom d'utilisateur</label>
    <input [(ngModel)]="credentials.username" name="username" id="username" placeholder="Nom d'utilisateur" required>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input [(ngModel)]="credentials.password" name="password" id="password" type="password" placeholder="Mot de passe" required>
  </div>
  <button type="submit">Se connecter</button>
</form>
