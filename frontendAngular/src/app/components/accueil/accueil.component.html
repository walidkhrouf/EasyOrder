<div class="accueil-container">
  <h1>Bienvenue sur notre site !</h1>

  <!-- Navigation -->
  <div class="menu">
    <button (click)="navigateTo('/voir-profil')">Voir Profil</button>
    <button (click)="navigateTo('/accueil')">Accueil</button>
    <button (click)="navigateTo('/commandes')">Mes Commandes</button>
  </div>

  <!-- Section des menus -->
  <div class="menu-section">
    <h2>Menus Disponibles</h2>

    <!-- üîç Barre de recherche -->
    <div class="search-bar">
      <input
        type="text"
        placeholder="Rechercher un menu..."
        [(ngModel)]="searchTerm"
        class="form-control"
      />
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <!-- Grille des menus -->
    <div class="menu-grid">
      <div class="menu-card" *ngFor="let menu of filteredMenus">
        <div class="menu-card-image">
          <img [src]="menu.imageUrl" alt="{{ menu.nom }}" *ngIf="menu.imageUrl" />
        </div>
        <div class="menu-card-content">
          <h3>{{ menu.nom }}</h3>
          <p class="description">{{ menu.description }}</p>
          <p class="category"><strong>Cat√©gorie:</strong> {{ menu.categorie }}</p>
          <p class="price"><strong>Prix:</strong> {{ menu.prixTotal | currency:'TND' }}</p>
          <button (click)="commanderMenu(menu)" class="btn btn-primary">Commander</button>
        </div>
      </div>
    </div>

    <!-- Aucun menu -->
    <p class="no-menus" *ngIf="filteredMenus.length === 0">
      Aucun menu disponible pour le moment.
    </p>
  </div>
</div>
